clone_folder: "c:\\WORK"

branches:
  only:
    - master

services:
  - postgresql96

environment:
  global:
    CABOPTS:  "--minimize-conflict-set --store-dir=C:\\SR --http-transport=plain-http"
    PGUSER: postgres
    PGPASSWORD: Password12!
    PGPORT: "5432"
    DATABASE_CONNSTRING: appveyor
  matrix:
    # 64 bit builds
    - GHCVER: "8.8.1"
      CHOCOPTS:
    - GHCVER: "8.6.5"
      CHOCOPTS:
    - GHCVER: "8.4.4"
      CHOCOPTS:
    - GHCVER: "8.2.2"
      CHOCOPTS:
